<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基础组件</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="dome">
    <button-counter></button-counter>
    <button-counter></button-counter>
    <button-counter></button-counter>
</div>
<script>
    Vue.component('button-counter',{
        data:function(){
            return {
                count:0
            }
        },
        template:'<button @click="count ++">you click me {{count}} times</button>'
    });
    let app = new Vue({
        el:'#dome',
    })
</script>
</body>
</html>
