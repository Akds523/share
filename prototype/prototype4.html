    /////寄生构造函数模式////
    /*
    */
    function Person(name,age,job){
        var o = new Object();
        o.name = name;
        o.age = age;
        o.job = job;
        o.sayName = function(){
            console.log(this.name)
        };
        return o;
    }
    var friend = new Person('nicholas',29,'Software Engineer');
    friend.sayName();
