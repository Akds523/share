<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>更简单的原型语法</title>
</head>
<body>
<script>
    function Person(){
    }
    Person.prototype = {
        name:'nicholas',
        age:24,
        job:'Software Engineer',
        sayName:function(){
            console.log(this.name)
        }
    };
    var friend = new Person();
    console.log(friend.constructor === Object);
</script>
</body>
</html>
