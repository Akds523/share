<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>float 中间自适应，左右固定宽</title>
    <style>
        *{
            padding:0;
            margin:0;
        }
        div{
            width:100%;
            background-color:black;
        }
        #p1{
            width:150px;
            height:600px;
            background-color:pink;
            float:left;
        }
        #p2{
            width:auto;
            height:600px;
            background-color:gray;
            margin-left:160px;
            margin-right:250px;
        }
        #p3{
            width:240px;
            height:600px;
            float:right;
            background-color:yellow;
        }
    </style>
</head>
<body>
<div>
    <p id="p1">p1</p>
    <p id="p3"></p>
    <p id="p2">p2</p>

</div>
</body>
</html>
