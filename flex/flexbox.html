<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding:0;
            margin:0;
        }
        #box{
            width: 200px;
            height:220px;
            background:#e0e8ec;
            margin:0 auto;
            display:flex;
            flex-wrap:wrap;
            /*align-content:center;*/
            /*align-content:flex-start;*/
            /*align-content:flex-end;*/
            /*align-content:space-around;*/
            /*align-content:space-between;*/
        }
        #box div{
            width:50px;
            height:50px;
            text-align:center;
            line-height:50px;
        }
        .box1{
            background:yellow;
        }
        .box2{
            order:-1;
            background:red;
        }
        .box3{
            background:blue;
        }
        .box4{
            order:-2;
            background:green;
        }
        .box5{
            background:orange;
        }
        .box6{
            background:pink;
        }
        .box7{
            background:gray;
        }
    </style>
</head>
<body>
<div id="box">
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
    <div class="box4">4</div>
    <div class="box5">5</div>
    <div class="box6">6</div>
    <div class="box7">7</div>
</div>
</body>
</html>
