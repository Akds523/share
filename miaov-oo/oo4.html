    let arr = [1,2,3,4];
    let arr2 = [4,58,43];
    Array.prototype.sum = function(){
        var result = 0;
        for(var i=0;i<this.length;i++){
            result += this[i];
        }
        return result;
    };
    console.log(arr.sum());
    console.log(arr2.sum());
