<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>border</title>
    <style>
        body{
            margin:0;
            padding:0;
        }
        div.box{
            width:300px;
            height:500px;
            margin:0 auto;
            border:2px solid #C40000;
        }
        div.box div{
            width:100%;
            height:100px;
            border-bottom:1px solid #000;
            text-align:center;
            line-height:100px;
        }
        div.box div:first-child{
            height:200px;
            line-height:200px;
        }
        div.box div:last-child{
            border-bottom:0;
        }
    </style>
</head>
<body>
<div class="box">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
</div>
</body>
</html>
