<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

        body{
            margin:0;
            padding:0;
            min-width:550px;
        }
        .public{
            width:80%;
            margin:0 auto;
        }
        #header{
            height:100px;
            background:#ffffcc;
        }
        #footer{

        .clome{

            height:500px;

        }
        #right{
            width:200px;
            background:#00a877;
            margin-left:-200px;
        }

            height:500px;
        }

        <div id="center">center</div>
