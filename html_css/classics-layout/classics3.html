<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>left-center-right</title>
    <style>
        body{
            margin:0;
            padding:0;
            font-size:20px;
            text-align:center;
        }
        .main{
            width:80%;
            margin:0 auto;
        }
        #left{
            width:200px;
            height:500px;
            background:#ccffff;
            float:left;
        }
        #right{
            width:200px;
            height:500px;
            background:#ccffff;
            float:right;
        }
        #section{
            height:500px;
            background:#ffffcc;
            margin:0 200px;
        }
    </style>
</head>
<body>
<div class="main">
    <div id="left">left</div>
    <div id="right">right</div>
    <div id="section">section</div>
</div>
</body>
</html>
