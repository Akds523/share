<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>双飞翼</title>
    <style>
        body{
            margin:0;
            padding:0;
            font-size:20px;
            text-align:center;
        }
        .wrap{
            width:80%;
            margin:0 auto;
        }
        #main{
            width:100%;
            float:left;
            background:#ffffcc;
        }
        #left{
            width:200px;
            height:500px;
            background:#ccffff;
            float:left;
            margin-left:-100%;
        }
        #right{
            width:200px;
            height:500px;
            background:#ccffff;
            float:left;
            margin-left:-200px;
        }
        #section{
            height:500px;
            margin:0 200px;
        }
    </style>
</head>
<body>
<div class="wrap">
    <div id="main">
        <section id="section">section</section>
    </div>
    <div id="left">left</div>
    <div id="right">right</div>
</div>
</body>
</html>
