<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>justify-content</title>
    <style>
        #container{
            display:flex;
            border:5px solid blue;
            flex-direction:row;
            width:600px;
            height:30px;
            justify-content:space-around;
        }
        #text-a{
            background:orange;
            width:100px;
        }
        #text-b{
            background:yellow;
            width:150px;
        }
        #text-c{
            background-color:limegreen;
            width:100px;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="text-a">示例文字a</div>
    <div id="text-b">示例文字b</div>
    <div id="text-c">示例文字c</div>
</div>
</body>
</html>
