<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>align-content</title>
    <style>
        #container{
            display:flex;
            border:5px solid blue;
            flex-direction:row;
           flex-wrap:wrap;
            width:300px;
            height:400px;
            align-content:space-around;
        }
        #container div{
            width:100px;
            height:100px;
        }
        #container div:nth-child(3n+1){
            background-color:orange;
        }
        #container div:nth-child(3n+2){
            background-color:yellow;
        }
        #container div:nth-child(3n+3){
            background-color:limegreen;
        }
    </style>
</head>
<body>
<div id="container">
    <div>示例文字a</div>
    <div>示例文字b</div>
    <div>示例文字c</div>
    <div>示例文字d</div>
    <div>示例文字e</div>
    <div>示例文字f</div>
    <div>示例文字g</div>
    <div>示例文字h</div>
    <div>示例文字i</div>
</div>
</body>
</html>
