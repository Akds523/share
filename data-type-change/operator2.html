<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>操作符-逻辑运算符</title>
</head>
<body>
<script>
    //逻辑非 就是取反
    //逻辑或（||）条件a 条件b 条件a成立不会去看条件b，直接返回条件a
                       //条件a不成立，看条件b ，条件b成立，返回条件b；条件b不成立，返回false
    //逻辑与(&&) 条件a 条件b 条件a成立还会去看条件b，条件b成立，返回条件b
                                      //条件不成立返回条件a
                               //条件a不成立，直接返回条件a，不会看条件b
</script>
</body>
</html>
