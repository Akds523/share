<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>加、减、乘、除、取膜</title>
</head>
<body>
<script>
    var num1 = 5;
    var num2 = 10;
    var message = 'The sum of 5 and 10 is' + num1 + num2;
    console.log(message);
    var massage1 = 'The sum of 5 and 10 is' + (num1+num2);
    console.log(massage1);
    var max = (num1 > num2)?num1:num2;
    console.log(max);
</script>
</body>
</html>
