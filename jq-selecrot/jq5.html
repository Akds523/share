<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>selector</title>
    <script src="http://lib.sinaapp.com/js/jquery/1.3.1/jquery.js"></script>
</head>
<body>
<button>点击</button>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
</ul>
<script>
    $('button').click(function(){
        $('li').each(function(){
            alert($(this).text())
        })
    })

</script>
</body>
</html>
