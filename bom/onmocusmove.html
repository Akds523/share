<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>跟着鼠标移动的div</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        #div{
            width:100px;
            height:100px;
            background:red;
            position:absolute;
        }
    </style>
</head>
<body style="height:1000px;">
<div id="div"></div>
<script>
let div = document.getElementById('div');
document.onmousemove = function(ev){
    var ev = ev || event;
    var scroll = document.documentElement.scrollTop || document.body.scrollLeft;
//    var scrollL = document.documentElement.scrollLeft || document.body.scrollLeft;
    div.style.top = ev.clientY + scroll + 'px';
    div.style.left = ev.clientX +'px';
}
</script>
</body>
</html>
