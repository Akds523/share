<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>animation网页淡入效果</title>
    <style>
        @keyframes fadein{
            0%{
                opacity:0;
                background-color:white;
            }
            100%{
                opacity:1;
                background-color:red;
            }
        }
        body{
            animation-name:fadein;
            animation-duration:5s;
            animation-timing-function:linear;
            animation-iteration-count:1;
        }
    </style>
</head>
<body>
示例
</body>
</html>
