<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>animation 动画</title>
    <style>
        *{
            padding:0;
            margin:0;
        }
        .box{
            width:100px;
            height:100px;
            background-color:yellow;
            text-align:center;
            line-height:100px;
        }
        @keyframes mycolor{
            0%{background-color:red}
            40%{background-color:darkgrey}
            70%{background-color:yellow}
            100%{background-color:red}
        }
        .box:hover{
            animation-name:mycolor;
            animation-duration:5s;
            animation-timing-function:linear;
        }
    </style>
</head>
<body>
<div class="box">示例</div>
</body>
</html>
