<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>原型继承</title>
</head>
<body>
<script>
    function CreatePerson(name,age){
        this.name = name;
        this.age = age;
    }
    CreatePerson.prototype.sayName = function(){
        console.log(this.name);
    };
    let p = new CreatePerson('jennifer',24);
    p.sayName();

    function CreateStar(name,age,job){
        CreatePerson.call(this,name,age);
        this.job = job;
    }
    CreateStar.prototype = CreatePerson.prototype;
    let p2 = new CreateStar('davy',24,'Engineer');
    p2.sayName();
</script>
</body>
</html>
