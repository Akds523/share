<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transition功能实现</title>
    <style>
        *{
            padding:0;
            margin:0;
        }
        .box{
            width:100px;
            height:100px;
            background-color:yellow;
            text-align:center;
            line-height:100px;
            /*transition:background-color 1s linear 2s;*/
            transition:background-color 1s linear,color 1s linear,width 1s linear;
        }
        .box:hover{
            background-color:red;
            color:#000;
            width:200px;
        }
    </style>
</head>
<body>
<div class="box">示例</div>
</body>
</html>
