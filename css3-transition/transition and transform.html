<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transition and transform</title>
    <style>
        *{
            padding:0;
            margin:0;
        }
        .box{
            width:100px;
            height:100px;
            background:yellow;
            text-align:center;
            line-height:100px;
            transform:rotate(0deg);
            transition:transform 1s linear;
        }
        .box:hover{
            transform:rotate(45deg);
        }
    </style>
</head>
<body>
<div class="box">示例</div>
</body>
</html>
