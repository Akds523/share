    <meta charset="UTF-8">

<script>
   var color = 'blue';
   function changeColor(){
       if(color === 'blue'){
           color = 'red';
       }else{
           color = 'blue'
       }
   }
   changeColor();
   alert('Color id now' + color);//red

</script>
