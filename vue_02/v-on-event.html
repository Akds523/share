<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>event</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <input type="button" value="btn" @click="btn($event,123)"/>
</div>
<script>
    var vm = new Vue({
        el:'#app',
        data:{},
        methods:{
            btn:function(ev,num){
                console.log(ev.target,num);
            }
        }
    })
</script>
</body>
</html>
