<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-bind</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div class="static" v-bind:class="active:isActive,'text-danger':hasError"></div>
<div v-bind:class="classObject"></div>

<script>
    var vm = new Vue({
        el:'static',
//        data:{
//            isActive:true,
//            hasError:false
//        }
        data: {
            classObject: {
                active: true,
                'text-danger': false
            }
        }
    })
</script>
</body>
</html>
