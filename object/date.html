<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date</title>
</head>
<body>
<script>
    var date = new Date();
    console.log(date);
    var day = +new Date();
    console.log(day);
    var year = date.getFullYear();
    console.log(year);
    var setYear = date.setFullYear('2009');
    console.log(setYear);
</script>
</body>
</html>
