<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>object</title>
</head>
<body>
<script>
    function displayInfo(args){
        var output = '';
        if(typeof args.name == 'string'){
            output += 'Name:'+args.name + '\n';
        }
        if(typeof args.age == 'number'){
            output += 'Age:' + args.age + '\n';
        }
        alert(output);
    }
    displayInfo({
        name:'ni',
        age:24
    });
    displayInfo({
        name:'greg'
    })
</script>
</body>
</html>
