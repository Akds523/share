<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>array</title>
</head>
<body>
<script>
    var person1 ={
        toLocaleString:function(){
            return 'ni';
        },
        toString:function(){
            return 'ni';
        }
    };
    var person2 = {
        toLocaleString:function(){
            return 'gigi';
        },
        toString:function(){
          return 'gi';
        }
    };
    var people = [person1,person2];
    alert(people);
    alert(people.toString());
    alert(people.toLocaleString());
</script>
</body>
</html>
