<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            display:-moz-box;
            display:-webkit-box;
            width:300px;
            height:100px;
            border:1px solid black;
        }
        #p1{
            -moz-box-flex:1.5;
            -webkit-box-flex:1.5;
            background:orange;
        }
        #p2{
            -moz-box-flex:2.0;
            -webkit-box-flex:2.0;
            background:yellow;
        }
    </style>
</head>
<body>
<div >
    <p id="p1"></p>
    <p id="p2"></p>
</div>
</body>
</html>
