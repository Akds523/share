<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery</title>
</head>
<body>
<div>
    <button id="clickMe">Click Me</button>
    <div>
        Click Count:<span id="clickCount">0</span>
    </div>
</div>
<!--jquery需要引入-->
<script src="http://lib:sinaapp.com/js/jquery/1.2.1/jquery-1.9.1.min.js"></script>
<script>
    $(function () {
        $('#clickMe').click(function(){
            var clickCount = $('#clickCount');
            var count = parseInt (clickCount.text(),10);
            clickCounter.text(count+1);
        })
    })
</script>
</body>
</html>
