<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>练习</title>
    <script src=" http://lib.sinaapp.com/js/jquery/1.3.1/jquery.js"></script>
    <style>
        #menu{
            width:300px;
        }
        .has-children{
            background:#555;
            color:#fff;
            cursor:pointer;
        }
        .highlight{
            color:#fff;
            background:green;
        }
        div{
            padding:0;
            margin:10px 0;
        }
        div a{
            background:#888;
            display:none;
            float:left;
            width:300px;
        }
    </style>
</head>
<body>
<div id="menu">
    <div class="has-children">
        <span>第一章-认识</span>
        <a href="">1.1-Javascript和Javascript库</a>
        <a href="">1.2-加入JQuery</a>
        <a href="">1.3-编写简单的JQuery代码</a>
        <a href="">1.4-JQuery对象和DOM对象</a>
        <a href="">1.5-小结</a>
    </div>
    <div class="has-children">
        <span>第二章-认识</span>
        <a href="">1.1-Javascript和Javascript库</a>
        <a href="">1.2-加入JQuery</a>

        <a href="">1.4-JQuery对象和DOM对象</a>
        <a href="">1.5-小结</a>
    </div>
    <div class="has-children">
        <span>第三章-认识</span>
        <a href="">1.1-Javascript和Javascript库</a>
        <a href="">1.2-加入JQuery</a>

        <a href="">1.5-小结</a>

</div>
<script>
    $(function(){
        $('.has-children').click(function(){
            $(this).addClass('highlight').children('a').show().end().siblings().removeClass('highlight').children('a').hide();
        })
    })

</script>
</body>
</html>
