<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table-layout</title>
    <style>
        *{
            padding:0;
            margin:0;
        }
        article{
           display:grid;
            width:100%;
            grid-template-rows:500px;
            grid-template-columns: 300px auto 300px;
        }
        .left{
            background-color:deepskyblue;
        }
        .right{
            background-color:lightpink;
        }
        .center{
            background-color:darkgray;
        }
        .clear:after{
            content:'';
            clear:both;
            display:block;
        }
    </style>
</head>
<body>
<section>
    <article>
        <div class="left"></div>
        <div class="center">
            <h1>表格布局
            </h1>
        </div>
        <div class="right"></div>
    </article>
</section>
</body>
</html>
