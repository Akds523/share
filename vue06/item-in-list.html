<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表动画</title>
    <script src="../src/vue.js"></script>
    <style>
        .fade-enter,.fade-leave-to{
            opacity:0;
        }
        .fade-enter-active,.fade-leave-active{
            transition:opacity 1s;
        }
    </style>
</head>
<body>
<div id="demo">
    <transition-group name="fade">
        <div v-for="(item,index) in list" :key="item.id" @click="remove(index)">{{item.title}}</div>
    </transition-group>
    <button @click="addBtn">add</button>
</div>
<script>
    let count = 0;
    let vm = new Vue({
        el:'#demo',
        data:{
            list:[]
        },
        methods:{
            addBtn:function(){
                this.list.push({
                    id:count ++,
                    title:'hello vue'
                })
            },
            remove:function(index){
                this.list.splice(index,1);
            }
        }
    })
</script>
</body>
</html>
