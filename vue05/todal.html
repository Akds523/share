<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ref</title>
    <script src="src/vue.js"></script>
</head>
<body>
<div id="demo">
    <item-list ref="one" @change="addTotal"></item-list>
    <item-list ref="two" @change="addTotal"></item-list>
    <div>{{total}}</div>
</div>
<script>
    Vue.component('item-list',{
        data:function(){
            return {
                count:0
            }
        },
        template:`<div @click="changeCount">{{count}}</div>`,
        methods:{
            changeCount:function(){
                this.count ++ ;
                this.$emit('change');
            }
        }
    });
    let vm = new Vue({
        el:'#demo',
        data:{
            total:0
        },
        methods:{
            addTotal:function(){
//                console.log(this.$refs.one.count,this.$refs.two.count);
                this.total = this.$refs.one.count + this.$refs.two.count;
            }
        }
    })
</script>
</body>
</html>
