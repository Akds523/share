<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组建参数校验与非props特性</title>
    <script src="src/vue.js"></script>
</head>
<body>
<div id="demo">
    <temp count="121223"></temp>
</div>
<script>
   Vue.component('temp',{
       props:{
         count:{
             type:String,
             required:false,
//             default:100
//             default:function(){
//                 return {message:'hello'}
//             }
             validator:function(value){
                 return (value.length > 5);
             }
         }
       },
       template:`<div>{{count}}</div>`
   });
    let vm = new Vue({
        el:'#demo',
    })
</script>
</body>
</html>
