<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D变形</title>
    <style>
        *{
            padding:0;
            margin:0;
        }
        div{
            width:100px;
            height:100px;
            text-align:center;
            line-height:100px;
        }
        .box1{
            background-color:yellow;
            /*transform:rotateX(45deg) rotateY(45deg) rotateZ(45deg);*/
            /*transform:scale(0.5) rotateX(30deg) rotateY(45deg);*/
        }
    </style>
</head>
<body>
<div class="box1">示例</div>
<input type="button" value="绕X轴旋转" onclick="rotateX()"/>
<input type="button" value="绕Y轴旋转" onclick="rotateY()"/>
<input type="button" value="绕Z轴旋转" onclick="rotateZ()"/>
<script>
var n,rotINT,rotXINT,rotYINT,rotZINT;
const box = document.getElementsByClassName('box1')[0];
function rotateX(){
   n = 0;
   clearInterval(rotXINT);
   rotXINT = setInterval("startXRotate()",10)
}
function startXRotate(){
    n = n + 1;
    box.style.transform  = 'rotateX ('+ n +'deg)';
    if(n == 180){
        clearInterval(rotXINT);
        n = 0;
    }
}
function rotateY(){
    n = 0;
    clearInterval(rotYINT);
    rotYINT = setInterval("startYRotate()",10);
}
function startYRotate(){
    n = n + 1;
    box.style.transform = 'rotateY('+ n +'deg)';
    if( n == 180){
        clearInterval(rotYINT);
        n = 0;
    }
}
function rotateZ(){
    n = 0;
    clearInterval(rotZINT);
    rotZINT = setInterval('startZRotate()',10);
}
function startZRotate(){
    n = n +1;
    box.style.transform = 'rotateZ('+ n +'+deg)';
    if(n == 180){
        clearInterval(rotZINT);
        n = 0;
    }
}
</script>
</body>
</html>
