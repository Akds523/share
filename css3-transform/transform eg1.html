<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多重变化-先移动 然后旋转，最后缩放</title>
    <style>
        *{
            padding:0;
            margin:0;
        }
        .box{
            width:100px;
            height:100px;
            background-color:yellow;
            margin:0 auto;
            text-align:center;
            line-height:100px;
            transform:translate(150px,200px) rotate(45deg) scale(1.5);
        }
    </style>
</head>
<body>
<div class="box">示例</div>
</body>
</html>
