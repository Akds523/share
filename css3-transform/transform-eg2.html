<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transform多重变化-先旋转 然后缩放 最后移动</title>
    <style>
        *{
            padding:0;
            margin:0;
        }
        .box{
            width:100px;
            height:100px;
            background-color:pink;
            margin:0 auto;
            text-align:center;
            line-height:100px;
            transform:rotate(45deg) scale(1.5) translate(150px,200px);
        }
    </style>
</head>
<body>
<div class="box">示例</div>
</body>
</html>
